<h1>DBZ Personajes</h1>
<hr>

<div class="row">
  <div class="col">

    <dbz-list
              [characterList]="characters"
              (indexEliminado)="onDeleteCharacter($event)"></dbz-list>

  </div>

  <div class="col">

    <dbz-add-character (nuevoPersonaje)="onNewCharacter($event)" ></dbz-add-character>

  </div>

</div>
